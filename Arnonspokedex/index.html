<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-primary text-white">
    <div class="d-flex justify-content-center">
        <h1>Pokedex</h1>
      </div>
    <div name='search-container' class="d-flex justify-content-center form-group">
        <div class="mx-auto">
            <input type="text" placeholder="search pokemon by name" class="search-by-name">
            <button type="button" class="btn btn-success" id='search-name'>search</button>
        </div>
        <div class="mx-auto">
           <button type="button" class="btn btn-warning" id="random-pokemon"> give me a random pokemon</button>
        </div>
        <div class="mx-auto">
            <input type="text" placeholder="search by id" class="search-by-id">
            <button type="button" class="btn btn-danger" id='search-id'>search</button>
        </div>
        <div></div>
    </div>
    <div id="pokemon-detail-container" class="d-flex justify-content-center">
        <div id="pokemon-name" class="mx-auto text-danger h2 my-5px"></div>
        <div id="pokemon-height" class="mx-auto text-success h2 my-5px"></div>
        <div id="pokemon-weight" class="mx-auto text-secondary h2 my-5px"></div>
    </div>
    <div class="d-flex justify-content-center">
        <img src="" alt="" id="pokemon-img" class="mx-auto">
    </div>
    <div class="d-flex justify-content-center">
        <div class="mx-auto text-info h2">
        <p id="pokemon-type"></p>
        <p id='type1' class="cursor-pointer"></p>
        <p id="type2" class="cursor-pointer"></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
